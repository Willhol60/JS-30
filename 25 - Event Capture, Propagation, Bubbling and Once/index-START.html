<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div')

  function clickListener(e) {
    console.log(this.classList.value);
  };

  // divs.forEach(div => div.addEventListener('click', clickListener))

  divs.forEach(div => div.addEventListener('click', clickListener, {
    once: true
  }));

  button = document.querySelector('button');

  button.addEventListener('click', () => {
    console.log('Button clicked! (only once)');
  }, {
    once: true
  });
</script>
</body>
</html>
